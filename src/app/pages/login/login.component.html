<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form [formGroup]="loginForm">
      <div class="mb-4">
        <mat-form-field class="w-full">
          <mat-label>Identificación</mat-label>
          <input matInput type="text" formControlName="identification" class="mt-1 block w-full" numbersOnly
            maxlength="12" />
          <mat-error
            *ngIf="loginForm.get('identification')?.hasError('required') && loginForm.get('identification')?.touched">
            La identificación es requerida.
          </mat-error>
          <mat-error
            *ngIf="loginForm.get('identification')?.hasError('minlength') && loginForm.get('identification')?.touched">
            La identificación tiene un número minimo de 7 digitos.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="typePassword" formControlName="password" />
          <button mat-icon-button matSuffix (click)="seePassword()">
            <mat-icon>{{ typePassword === 'password' ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La contraseña es requerida.
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" class="w-full py-2 px-4" [disabled]="loginForm.invalid"
        (click)="login()">
        Login
      </button>
    </form>
  </div>
</div>
