<div class="p-4 space-y-4">
  <div class="flex justify-between items-center mb-4">
    <button mat-raised-button color="primary" (click)="addOrganization()"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center">
      <mat-icon>add</mat-icon>
      <span class="ml-2">Añadir Organización</span>
    </button>
  </div>

  <div class="overflow-x-auto rounded-lg shadow">
    <table mat-table [dataSource]="dataSource" matSort class="w-full">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="px-6 py-3 text-left text-xs font-bold text-white uppercase tracking-wider"> ID </th>
        <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-sm text-white"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="px-6 py-3 text-left text-xs font-bold text-white uppercase tracking-wider"> Título </th>
        <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-sm text-white"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="contactPerson">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="px-6 py-3 text-left text-xs font-bold text-white uppercase tracking-wider"> Descripción </th>
        <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-sm text-white"> {{row.contactPerson}}
        </td>
      </ng-container>

      <ng-container matColumnDef="contactEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="px-6 py-3 text-left text-xs font-bold text-white uppercase tracking-wider"> Estado </th>
          <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-sm text-white"> {{row.contactEmail}}
          </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="px-6 py-3 text-left text-xs font-bold text-white uppercase tracking-wider"> Estado </th>
          <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-sm text-white"> {{row.phone}}
          </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="px-6 py-3 text-left text-xs font-bold text-white uppercase tracking-wider"> Estado </th>
          <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-sm text-white"> {{row.address}}
          </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="px-6 py-3 text-left text-xs font-bold text-white uppercase tracking-wider"> Estado </th>
          <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-sm text-white"> {{row.type}}
          </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef
          class="px-6 py-3 text-left text-xs font-bold text-white uppercase tracking-wider"> Acciones </th>
        <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <button mat-icon-button [matMenuTriggerFor]="menu" class="text-gray-600 hover:text-gray-900">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editOrganization(row)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="deleteOrganization(row)">
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="bg-white border-b hover:bg-gray-50"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="mt-4"></mat-paginator>
</div>
