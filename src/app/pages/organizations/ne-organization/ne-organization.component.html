<h2 mat-dialog-title>
  Organizaci칩n
  <button mat-icon-button aria-label="Cerrar di치logo" (click)="close()" class="float-right">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content>
  <form [formGroup]="organizationForm">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" maxlength="50">
      <mat-error *ngIf="organizationForm.get('name')?.hasError('required') && organizationForm.get('name')?.touched">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Persona de contacto</mat-label>
      <input matInput formControlName="contactPerson" maxlength="50">
      <mat-error
        *ngIf="organizationForm.get('contactPerson')?.hasError('required') && organizationForm.get('contactPerson')?.touched">
        La persona de contacto es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Correo de contacto</mat-label>
      <input matInput formControlName="contactEmail" maxlength="50">
      <mat-error
        *ngIf="organizationForm.get('contactEmail')?.hasError('required') && organizationForm.get('contactEmail')?.touched">
        El correo de contacto es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Telefono</mat-label>
      <input matInput formControlName="phone" maxlength="50" numbersOnly>
      <mat-error *ngIf="organizationForm.get('phone')?.hasError('required') && organizationForm.get('phone')?.touched">
        El telefono es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Direcci칩n</mat-label>
      <input matInput formControlName="address" maxlength="50">
      <mat-error
        *ngIf="organizationForm.get('address')?.hasError('required') && organizationForm.get('address')?.touched">
        La direcci칩n es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Tipo</mat-label>
      <mat-select matInput formControlName="type">
        <mat-option *ngFor="let data of typeOrganizations" [value]="data.id">
          {{data.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="organizationForm.get('type')?.hasError('required') && organizationForm.get('type')?.touched">
        El tipo es requerido
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="organizationForm.invalid" (click)="save()">Guardar</button>
</mat-dialog-actions>
