<h2 mat-dialog-title>
  Usuario
  <button mat-icon-button aria-label="Cerrar diálogo" (click)="close()" class="float-right">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content>
  <form [formGroup]="registerForm">
    <mat-form-field class="w-full">
      <mat-label>Identificación</mat-label>
      <input
        matInput
        type="text"
        formControlName="identification"
        class="mt-1 block w-full"
        numbersOnly
        maxlength="12"
      />
      <mat-error *ngIf="registerForm.get('identification')?.hasError('required') && registerForm.get('identification')?.touched">
        La identificación es requerida.
      </mat-error>
      <mat-error *ngIf="registerForm.get('identification')?.hasError('minlength') && registerForm.get('identification')?.touched">
        La identificación tiene un número minimo de 7 digitos.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Nombres</mat-label>
      <input
        matInput
        type="text"
        formControlName="name"
        class="mt-1 block w-full"
      />
      <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        El nombre es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Apellidos</mat-label>
      <input
        matInput
        type="text"
        formControlName="lastName"
        class="mt-1 block w-full"
      />
      <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
        El apellido es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Correo</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        class="mt-1 block w-full"
      />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
        El correo es requerido.
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        El correo no es válido.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="registerForm.invalid" (click)="save()">Guardar</button>
</mat-dialog-actions>
