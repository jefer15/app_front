<ngx-charts-bar-vertical
  [results]="single"
  [view]="view"
  [legend]="showLegend"
  [gradient]="gradient">
</ngx-charts-bar-vertical>


<ngx-charts-pie-chart
  [results]="single"
  [view]="view"
  [legend]="showLegend"
  [gradient]="gradient"
  [labels]="true"
  [doughnut]="false"
  [arcWidth]="0.25">
</ngx-charts-pie-chart>
