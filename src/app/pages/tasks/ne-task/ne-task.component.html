<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Tarea</h2>
    <form [formGroup]="taskForm">
      <div class="mb-4">
        <mat-form-field class="w-full">
          <mat-label>Titulo</mat-label>
          <input
            matInput
            type="text"
            formControlName="title"
            class="mt-1 block w-full"
            maxlength="12"
          />
          <mat-error *ngIf="taskForm.get('title')?.hasError('required') && taskForm.get('title')?.touched">
            El titulo es requerido.
          </mat-error>
          <mat-error *ngIf="taskForm.get('title')?.hasError('minlength') && taskForm.get('title')?.touched">
            El titulo tiene un número minimo de 5 digitos.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-6">
        <mat-form-field class="w-full">
          <mat-label>Descripción</mat-label>
          <input
            matInput
            type="text"
            formControlName="description"
            class="mt-1 block w-full"
          />
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-full py-2 px-4"
        [disabled]="taskForm.invalid"
        (click)="save()"
      >
        Guardar
      </button>
    </form>
  </div>
</div>
