<div class="overflow-hidden shadow-md rounded-lg">
  <div class="p-4 flex justify-end">
    <button mat-icon-button color="primary" (click)="addTask()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="w-full">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> ID </th>
      <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap"> {{row.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Título </th>
      <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap"> {{row.title}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Descripción </th>
      <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap"> {{row.description}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Estado </th>
      <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap"> {{row.status}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Acciones </th>
      <td mat-cell *matCellDef="let row" class="px-6 py-4 whitespace-nowrap">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editTask(row)">Editar</button>
          <button mat-menu-item (click)="updadeStateTask(row)">Completar Tarea</button>
          <button mat-menu-item (click)="deleteTask(row)">Eliminar</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="bg-white border-b hover:bg-gray-50"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class=""></mat-paginator>
</div>
